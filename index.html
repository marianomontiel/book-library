<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 style="display: inline-block;">Book Library</h1>
    <button>Log In</button>
  </header>
  <div class="form">
    <div>
      <form action="" class="">
        <h3 style="text-align: center">Add book</h3>
        <div>
          <label for="title">title</label><input name="title" type="text" />
        </div>
        <div>
          <label for="author">author</label><input name="author" type="text" />
        </div>
        <div>
          <label for="pages">pages</label><input name="pages" type="text" />
        </div>
        <div>
          <label for="read">read?</label><input name="read" type="checkbox" />
        </div>
        <button id="add">Add</button>
    
      </form>
      <button class="close-form">X</button>
    </div>
  </div>
  
  <main>
    <h2>Featured Books</h2>
    <section class="featured-books">
      <!-- Display featured books here -->
      <div class="add-book">
        <img src="./sources/add-button.png" alt="" id="add-button">
      </div>
    </section>
  </main>

  <div style="border: 1px solid black;" id="output"></div>

  <footer>
    <p>&copy; 2023 Book Library. All rights reserved.</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
